<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email List</title>
    <link rel="stylesheet" href="main.css" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.css"
    />
  </head>

  <body class="container background1">
    <br />
    <div class="card">
      <div class="card-body div1">
        <div class="row">
            <div class="col-sm div3"><center>Sign up for our weekly updates and special offers!</center></div>
        </div>
        <br>
        <div class="row">
          <div class="col-sm">
            <div class="form-group">
              <label for="new-customer-firstName" class="div4">First Name</label>
              <input type="text" class="form-control" id="new-start-date" />
            </div>
          </div>
          <div class="col-sm">
            <div class="form-group">
              <label for="new-customer-lastName" class="div4">Last Name</label>
              <input type="text" class="form-control" id="new-end-date" />
            </div>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col-sm">
            <div class="form-group div2">
              <label for="new-customer-email" class="div4">Where would you like to recieve your weekly updates and special offers?</label>
              <input
                type="email"
                class="form-control"
                id="new-task"
                placeholder="Email"
              />
            </div>
          </div> 
            </div>
            <br>
            <div>
              <button id="add" class="btn btn-primary form-control">Add</button>
            </div>
          </div>
        </div>
        <br>
     </div>
    </div>
<br>
